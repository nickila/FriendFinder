<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="/styles.css"> -->
    <title>Friend Finder Survey</title>
</head>

<body style="background-color: rgb(228, 255, 249)">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-9">
                <br />
                <h2 class="display-4">FRIENDSHIP SURVEY</h2>
                <hr>
                <p>Please answer these questions thougtfully. Your future friend-forever depends on it. Once your
                    friend is chosen, there are no take-backs.</p>
            </div>
        </div>

        <form>
            <div class="form-group" id="myForm">

                <div class="row justify-content-md-center">
                    <div class="col-md-9">
                        <h3 class="display-7">About You</h3>
                        <label for="name"><b>Name (required)</b></label>
                        <input type="name" class="form-control" id="name">
                    </div>
                </div>
                <br />
                <div class="row justify-content-md-center">
                    <div class="col-md-9">
                        <div class="form-group">
                            <label for="photo"><b>Link to Photo Image (required)</b></label>
                            <input type="link" class="form-control" id="photoImage">
                        </div>
                    </div>
                </div>
                <br />
                <div class="row justify-content-md-center">
                    <div class="col-md-9">

                        <label class="questions" for="Q1"><b>All my photo albums are just pictures of my mom.</b></label>
                        <select class="form-control question" id="Q1">
                            <option value="1">1 (strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly agree)</option>
                        </select>
                    </div>
                </div>
                <br />
                <div class="row justify-content-md-center">
                    <div class="col-md-9">

                        <label class="questions" for="Q2"><b>I've never solved a Rubik's cube but I did
                                swallow one of the blocks one time.</b></label>
                        <select class="form-control question" id="Q2">
                            <option value="1">1 (strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly agree)</option>
                        </select>
                    </div>
                </div>
                <br />
                <div class="row justify-content-md-center">
                    <div class="col-md-9">

                        <label class="questions" for="Q3"><b>My current friends would best describe me as 'no
                                longer invited to hangout.'</b></label>
                        <select class="form-control question" id="Q3">
                            <option value="1">1 (strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly agree)</option>
                        </select>
                    </div>
                </div>
                <br />
                <div class="row justify-content-md-center">
                    <div class="col-md-9">

                        <label class="questions" for="Q4"><b>Have you ever accidentally tied your shoes to the
                                bus handrail and missed your stop?</b></label>
                        <select class="form-control question" id="Q4">
                            <option value="1">1 (strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly agree)</option>
                        </select>
                    </div>
                </div>
                <br />
                <div class="row justify-content-md-center">
                    <div class="col-md-9">

                        <label class="questions" for="Q5"><b>Slumber parties with my cat often end in a heart-wrenching karaoke duet.</b></label>
                        <select class="form-control question" id="Q5">
                            <option value="1">1 (strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly agree)</option>
                        </select>
                    </div>
                </div>
                <br />
                <div class="row justify-content-md-center">
                    <div class="col-md-9">

                        <label class="questions" for="Q6"><b>People should not be kicked out of McDonald's for sobbing uncontrollably; they should be consoled.</b></label>
                        <select class="form-control question" id="Q6">
                            <option value="1">1 (strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly agree)</option>
                        </select>
                    </div>
                </div>
                <br />
                <div class="row justify-content-md-center">
                    <div class="col-md-9">

                        <label class="questions" for="Q7"><b>I never stole anything, not never ever.</b></label>
                        <select class="form-control question" id="Q7">
                            <option value="1">1 (strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly agree)</option>
                        </select>
                    </div>
                </div>
                <br />
                <div class="row justify-content-md-center">
                    <div class="col-md-9">

                        <label class="questions" for="Q8"><b>I'm so desperate for a friend that I'd use an online tool to find one.</b></label>
                        <select class="form-control question" id="Q8">
                            <option value="1">1 (strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly agree)</option>
                        </select>
                    </div>
                </div>
                <br />
                <div class="row justify-content-md-center">
                    <div class="col-md-9">

                        <label class="questions" for="Q9"><b>Pillows make the best listeners.</b></label>
                        <select class="form-control question" id="Q9">
                            <option value="1">1 (strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly agree)</option>
                        </select>
                    </div>
                </div>
                <br />
                <div class="row justify-content-md-center">
                    <div class="col-md-9">

                        <label class="questions" for="Q10"><b>I reuglarly take my cat's advice when picking out
                                an outfit.</b></label>
                        <select class="form-control question" id="Q10">
                            <option value="1">1 (strongly disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (strongly agree)</option>
                        </select>
                    </div>
                </div>
                <br />
                <hr>
                <div class="row justify-content-md-center">
                    <div class="col-md-9">
                        <button id="submitBtn" type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Submit</button>
                    </div>
                </div>
        </form>
        <br />
        <br />
        <div class="row justify-content-md-center">
            <div class="col-md-9">
                <a href="/api/friends">API Friends List</a> | <a href="https://github.com/nickila/FriendFinder">GitHub
                    Repo</a>
            </div>
        </div>
    </div>
    </div>

    </div>
    <br />
    <br />
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Your new best friend is...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3 id="friendName"></h3>
                    <div id="friendImg"></div>
                </div>
                <div class="modal-footer">
                    <button id="close" type="button" class="btn btn-primary" data-dismiss="modal">Accept Friend for
                        Life</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {

            $("#submitBtn").click(function () {
                event.preventDefault();
                var newFriend = {
                    name: $("#name").val(),
                    photo: $("#photoImage").val(),
                    score: []
                };

                newFriend.score.push(parseInt($("#Q1").val()));
                newFriend.score.push(parseInt($("#Q2").val()));
                newFriend.score.push(parseInt($("#Q3").val()));
                newFriend.score.push(parseInt($("#Q4").val()));
                newFriend.score.push(parseInt($("#Q5").val()));
                newFriend.score.push(parseInt($("#Q6").val()));
                newFriend.score.push(parseInt($("#Q7").val()));
                newFriend.score.push(parseInt($("#Q8").val()));
                newFriend.score.push(parseInt($("#Q9").val()));
                newFriend.score.push(parseInt($("#Q10").val()));

                $("#name").val("");
                $("#photoImage").val("")
                $("#Q1").val("");
                $("#Q2").val("");
                $("#Q3").val("");
                $("#Q4").val("");
                $("#Q5").val("");
                $("#Q6").val("");
                $("#Q7").val("");
                $("#Q8").val("");
                $("#Q9").val("");
                $("#Q10").val("");
                $.post("/api/friends", newFriend,
                    function (data) {
                        $("#friendName").text(data.name);
                        $("#friendImg").html("<img style='width: 465px' src=" + data.img + "></img>")
                    });
            });
        });

    </script>

</body>

</html>
